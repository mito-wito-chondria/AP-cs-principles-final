<form class="form-inline" method="POST" action="{{ url_for('rps') }}">
    <div class="form-group">
      <div class="input-group">
          <span class="input-group-addon">rock paper scissors</span>
              <select name="selected" class="selectpicker form-control">
                {% for choice in choices %}
                <option value="{{choice}}">{{choice}}</option>
                {% endfor %}
              </select>
      </div>
      <button type="submit" class="btn btn-default">Go</button>
    </div>
</form>
